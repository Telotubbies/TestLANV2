<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print AI Detect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Krajee Fileinput CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.5.2/css/fileinput.min.css" rel="stylesheet">
</head>
<body>
  <h1>3D Print Detection</h1>

  <!-- Card Container -->
  <div id="card-container" class="grid">
    {% for d in detections %}
    <div class="card">
      <div class="card-top">Status: {{ d.status }}</div>
      <div class="card-middle">
        <img src="{{ url_for('uploaded_file', filename=d.filename) }}" alt="result">
      </div>
      <div class="card-bottom">
        <p>Confidence: {{ d.confidence }}</p>
        <p>Time: {{ d.timestamp }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- ปุ่ม + -->
  <button id="add-btn">+</button>

  <!-- Upload / API Popup -->
  <div id="upload-popup" class="popup hidden"></div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Krajee Fileinput JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.5.2/js/fileinput.min.js"></script>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
